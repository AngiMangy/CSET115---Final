<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Tic Tac Toe</h1>
    <div id="player1Display">Player 1: </div>
    <div id="player2Display">Player 2: </div>
    <div id="resultDisplay"></div>

    <div class="choices">
        <button class = "square" id = "btn1" onclick="playGame()"></button>
        <button class = "square" id = "btn2" onclick="playGame()"></button>
        <button class = "square" id = "btn3" onclick="playGame()"></button>
        <button class = "square" id = "btn4" onclick="playGame()"></button>
        <button class = "square" id = "btn5" onclick="playGame()"></button>
        <button class = "square" id = "btn6" onclick="playGame()"></button>
        <button class = "square" id = "btn7" onclick="playGame()"></button>
        <button class = "square" id = "btn8" onclick="playGame()"></button>
        <button class = "square" id = "btn9" onclick="playGame()"></button>
    </div>

    <div class="scoreDisplay">Player 1 Score:
        <span id="playerScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Player 2 Score:
        <span id="computerScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Tie Score:
        <span id="tieScoreDisplay">0</span>
    </div>


    <script src="script.js"></script>
</body>

</html>
