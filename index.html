<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Tic-Tac-Toe</h1>
    <div id="player1Display">Player 1: X </div>
    <div id="player2Display">Player 2: O </div>
    <div id="resultDisplay"></div>

    <div class="choices">
        <div class="btn-row">
            <button class="square" id="btn0" onclick="playGame(this)"></button>
            <button class="square" id="btn1" onclick="playGame(this)"></button>
            <button class="square" id="btn2" onclick="playGame(this)"></button>
        </div>
        <div class="btn-row">
            <button class="square" id="btn3" onclick="playGame(this)"></button>
            <button class="square" id="btn4" onclick="playGame(this)"></button>
            <button class="square" id="btn5" onclick="playGame(this)"></button>
        </div>
        <div class="btn-row">
            <button class="square" id="btn6" onclick="playGame(this)"></button>
            <button class="square" id="btn7" onclick="playGame(this)"></button>
            <button class="square" id="btn8" onclick="playGame(this)"></button>
        </div>
    </div>

    <div class="roundWinner">
        <h2 id="Owin">O Wins!</h2>
        <h2 id="Xwin">X Wins!</h2>
        <h2 id="tied">Tied!</h2>
    </div>

    <div><button class="resetBtn" onclick="resetGame()">Reset</button></div>

    <div class="scoreDisplay">Player O Score:
        <span id="playerOScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Player X Score:
        <span id="playerXScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Tie Score:
        <span id="tieScoreDisplay">0</span>
    </div>


    <script src="script.js"></script>
</body>

</html>
